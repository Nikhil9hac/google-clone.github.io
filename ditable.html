        let p=document.createTextNode('hfhfhf');
        box.appendChild(p);

            let textarea=document.getElementsByClassName('textarea').length;
            if (textarea==0) {
                html=box.innerHTML;
            box.innerHTML=` <textarea class="form-control textarea" placeholder="Leave a comment here" id="textarea220" style="height: 100px">${html}</textarea>`;
            } 

            let textarea2=document.getElementById("textarea220");
        // console.log(textarea);
        textarea2.addEventListener('blur',()=>{
            box.innerHTML=textarea2.value;

        })
        
    </script>
